<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon_package/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon_package/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon_package/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon_package/site.webmanifest">
    <link rel="mask-icon" href="./img/favicon_package/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#7fc4db">
    <meta name="theme-color" content="#7fc4db">

    <title>El Pollo Loco</title>

    <script src="js/data.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/status-bar-health.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/icon-endboss.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/air.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chicken-small.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/splash-object.class.js"></script>

    <script src="models/world.class.js"></script>
    <script src="levels/level1.js"></script>

</head>

<body onload="">

    <h1 id="headline">El pollo loco</h1>

    <div id="main">
        <canvas id="canvas" width="720" height="480"></canvas>
        <div id="utility-container">
            <span id="paused-text" class="d-none">Paused</span>
            <img class="" id="start-screen" src="./img/9_intro_outro_screens/start/startscreen_1.png">
            <img id="game-over-screen" src="./img/9_intro_outro_screens/game_over/game over.png">
            <div class="top-0" id="nav-bar-right">
                <div>
                    <img onclick="toggleSound(this)" id="sound-icon" class="sound-icon-clicked"
                        src="./img/icons/sound-waves.png">
                </div>
                <div>
                    <img onclick="toggleInfoContainerVisibility()" id="info-icon" src="./img/icons/about.png">
                </div>
            </div>
            <div class="top-0 gap-0" id="nav-bar-left">
                <div>
                    <img onclick="showStartScreen()" id="backward-icon" class="d-none" src="./img/icons/backward.png">
                </div>
                <div>
                    <img onclick="toggleSizeScreen(`add`, `remove`, `open`)" id="maximize-icon" src="./img/icons/maximize.png">
                </div>
                <div>
                    <img onclick="toggleSizeScreen(`remove`, `add`, `close`)" id="minimize-icon" class="d-none"
                        src="./img/icons/minimize.png">
                </div>
            </div>
            <div id="play-container">
                <img onclick="init()" id="play-button" src="./img/icons/play-button.png">
            </div>
            <div id="pause-container">
                <div>
                    <img onclick="pauseGameAndShowControls()" id="pause-button" class="d-none"
                        src="./img/icons/pause-button.png">
                </div>
                <div>
                    <img onclick="resumeGameAndHideControls()" id="play-button-small" class="d-none"
                        src="./img/icons/play-button-small.png">
                </div>
            </div>
            <div id="movement-container" class="d-none">
                <div>
                    <img id="left-button" class="" src="./img/icons/left.png">
                </div>
                <div>
                    <img id="right-button" class="" src="./img/icons/right.png">
                </div>
            </div>
            <div id="actions-container" class="d-none">
                <div>
                    <img id="jump-button" class="" src="./img/icons/jump.png">
                </div>
                <div>
                    <img id="bottle-button" class="" src="./img/icons/bottle.png">
                </div>
            </div>
            <div id="parent-info-container" class="d-none">
                <div id="info-container">
                    <div>
                        <img src="./img/keyboard-symbol/left.svg" alt="">
                        <span>move Left</span>
                    </div>
                    <div>
                        <img src="./img/keyboard-symbol/right.svg" alt="">
                        <span>move Right</span>
                    </div>
                    <div>
                        <img src="./img/keyboard-symbol/letter-d.png" alt="">
                        <span>Throw</span>
                    </div>
                    <div>
                        <img src="./img/keyboard-symbol/underscore-space.svg" alt="">
                        <span>Jump</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="screen-rotate">
        <img src="../img/mobile-rotation.png">
    </div>

    <script src="js/game.js"></script>

</body>

</html>
